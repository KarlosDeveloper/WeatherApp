<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="./dist/css/main.min.css">
</head>

<body>
    <div class="wrapper">
        <div class="top-section">
            <h2 class="city-name">Katowice</h2>
            <p class="current-date special-text">Monday, 10 August</p>
        </div>
        <div class="weather-boxs">

            <div class="weather__box weather__box--one">

                <img src="./dist/img/cloud.png" alt="Ikonka obecnej pogody">

                <div class="weather__box-current-temp">
                    <h3 class="current-temp">21°</h3>
                    <p class="current-description-weather special-text">Monstly sunny</p>
                </div>

            </div>

            <div class="weather__box weather__box--two">

                <div class="weather__box-high-temp item">
                    <h3 class="high-temp">23°</h3>
                    <p class="current-description-high special-text">High</p>
                </div>

                <div class="weather__box-wind item">
                    <h3 class="wind">8mph</h3>
                    <p class="current-description-wind special-text">Wind</p>
                </div>

                <div class="weather-box-sunrise item">
                    <h3 class="sunrise">05:27</h3>
                    <p class="current-description-sunrise special-text">Sunrise</p>
                </div>

                <div class="weather-box-low-temp item">
                    <h3 class="low-temp">14°</h3>
                    <p class="current-description-low special-text">Low</p>
                </div>

                <div class="weather-box-humidity item">
                    <h3 class="humidity">64%</h3>
                    <p class="current-description-humidity special-text">Humidity</p>
                </div>

                <div class="weather-box-sunset item">
                    <h3 class="sunset">20:57</h3>
                    <p class="current-description-sunset special-text">Sunset</p>
                </div>

            </div>
        </div>
        <div class="bottom-section">
            <input type="text" name="city" class="check-city" placeholder="write the name of the city">
            <!-- <p class="warning">Wpisz poprawna nazwe miasta</p> -->
            <button type="submit" class="send-btn">Send</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="./dist/js/main.min.js"></script>
</body>

</html>
